<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css 属性选择器用于空连接</title>
	<style>
		/*Selects an <a> element whose href attribute value begins with http*/
		a[href^="http"]:empty::before{
			content: attr(href);
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com"></a>
</body>
</html>
