<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font smoothing</title>
	<style>
	/*优化设备上字体显示*/
		html {
			font-size: 18px;
		  -moz-osx-font-smoothing: grayscale;
		  -webkit-font-smoothing: antialiased;
		  text-rendering: optimizeLegibility;
		}
	</style>
</head>
<body>
	春江潮水连海平，海上明月共潮生
	滟滟随波千万里，何处春江无月明
	江流宛转绕芳甸，月照花林皆似霰
</body>
</html>
