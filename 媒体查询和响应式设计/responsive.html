<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive 响应式布局</title>
	<style>
		/*1.流体网格 流体网格是一个简单的网格系统,将每个网格格子使用百分比单位来控制网格大小。这种网格系统最大的好处是让你的网格大小随时根据屏幕尺寸大小做出相对应的比例缩放。
		2.弹性布局跟流布局很相像，主要不同是大小单位。弹性布局的大小单位不是像素或者百分比，而是em。
		3.媒体查询
		4.屏幕分辨率  用户显示器的分辨率，深一点说，是用户使用的设备浏览您的Web页面时的显示屏幕的分辨率，比如说智能手机浏览器、移动电脑浏览器、平板电脑浏览器和桌面浏览器的分辨率。Responsive设计利用Media Queries属性针对浏览器使用的分辨率来适配对应的CSS样式。
		5.主要断点 设备宽度的临界点。在Media Queries中，其中媒体特性“min-width”和“max-width”对应的属性值就是响应式设计中的断点值。简单点说，就是使用主要断点和次要断点，创建媒体查询的条件。而每个断点会对应调用一个样式文件（或者样式代码）*/

		/*在Responsive布局中，可以毫无保留的丢弃：
		第一， 尽量少用无关紧要的div；
		第二，不要使用内联元素（inline）；
		第三，尽量少用JS或flash；
		第四，丢弃没用的绝对定位和浮动样式；
		第五，摒弃任何冗余结构和不使用100%设置。*/
	</style>
</head>
