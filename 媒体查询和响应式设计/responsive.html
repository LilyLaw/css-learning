<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>responsive 响应式布局</title>
	<style>
		/*1.流体网格 流体网格是一个简单的网格系统,将每个网格格子使用百分比单位来控制网格大小。这种网格系统最大的好处是让你的网格大小随时根据屏幕尺寸大小做出相对应的比例缩放。
		2.弹性布局跟流布局很相像，主要不同是大小单位。弹性布局的大小单位不是像素或者百分比，而是em。
		3.媒体查询
		4.屏幕分辨率  用户显示器的分辨率，深一点说，是用户使用的设备浏览您的Web页面时的显示屏幕的分辨率，比如说智能手机浏览器、移动电脑浏览器、平板电脑浏览器和桌面浏览器的分辨率。Responsive设计利用Media Queries属性针对浏览器使用的分辨率来适配对应的CSS样式。
		5.主要断点 设备宽度的临界点。在Media Queries中，其中媒体特性“min-width”和“max-width”对应的属性值就是响应式设计中的断点值。简单点说，就是使用主要断点和次要断点，创建媒体查询的条件。而每个断点会对应调用一个样式文件（或者样式代码）*/

		/*在Responsive布局中，可以毫无保留的丢弃：
		第一， 尽量少用无关紧要的div；
		第二，不要使用内联元素（inline）；
		第三，尽量少用JS或flash；
		第四，丢弃没用的绝对定位和浮动样式；
		第五，摒弃任何冗余结构和不使用100%设置。*/

		/*最后还有不可或缺的meta标签，其被称为可视区域meta标签，<meta>元素可提供有关页面的元信息（meta-information），<meta> 标签位于文档的头部，不包含任何内容。<meta> 标签的属性定义了与文档相关联的名称/值对。
		使用方法如下
		<meta name=”viewport” content=”” /> 
		属性					值						描述											4	5
		charset		character encoding			定义文档的字符编码。
			 								5
		content		some_text 			定义与 http-equiv 或 name								4	5
											 属性相关的元信息。

		http-equiv	content-type 			把 content 属性关联到 HTTP 头部。						4	5
					expires
					refresh
					set-cookie

		name		author 					把 content 属性关联到一个名称。						4	5
					description
					keywords
					generator
					revised
					viewport
					others

		scheme		some_text			定义用于翻译 content 属性值的格式。不支持。					4


		viewport 的内容主要如下：
		content属性值		描述
		width 				可视区域宽度，可以是具体数字，或者关键字device-width
		height 				可视区域高度，可以是具体数字，或者关键字device-height
		initial-scale 		页面首次被显示时可视区域的缩放级别，取值为1.0时将使页面按实际尺寸显示，无任何缩放
		minimum-scale 		可视区域的最小缩放级别，表示用户可以将页面缩小的程度，取值为1.0时将禁止用户缩小至实际尺寸以下
		maximum-scale 		可视区域的最大缩放级别，表示用户可以将页面放大的程度，取值为1.0时将禁止用户放大至实际尺寸以上
		user-scalable 		指定用户是否可以对页面进行缩放，设置为yes将允许缩放，no为禁止缩放


		1.1024px显屏
		@media screen and (max-width : 1024px) {
			样式写在这里 
		}
		2.800px显屏
		@media screen and (max-width : 800px) {
			样式写在这里 
		}
		3.640px显屏
		@media screen and (max-width : 640px) {
			样式写在这
		}
		4.iPad横板显屏
		@media screen and (max-device-width: 1024px) and (orientation: landscape) {
			样式写在这 
		}
		5.iPad竖板显屏
		@media screen and (max-device-width: 768px) and (orientation: portrait) {
			样式写在这 
		}
		6.iPhone 和 Smartphones
		@media screen and (min-device-width: 320px) and (min-device-width: 480px) {
			样式写在这 
		}
		*/
	</style>
</head>
<body>
	豫章故郡，洪都新府，星分翼轸，地接衡庐。襟三江而带五湖，控蛮荆而引瓯越。
</body>
</html>
