<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css var()</title>
	<style>
		/*浏览器兼容有问题，IE11不支持*/

		/*变量命名规则 不能包含$，[，^，(，%等字符，普通字符局限在只要是“数字[0-9]”“字母[a-zA-Z]”“下划线_”和“短横线-”这些组合，但是可以是中文，日文或者韩文*/
		:root{
			--blue:#0000ff;
			--green:#00ff00;
			--red:#ff0000;
		}
		div{
			width: 300px;
			height: 200px;
			margin-bottom: 50px;
		}
		.green{
			background: var(--green);
		}
		.red{
			background: var(--red);
		}
		.blue{
			background: var(--blue);
		}
	</style>
</head>
<body>
	<div class="green"></div>
	<div class="red"></div>
	<div class="blue"></div>
</body>
</html>
