<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc()</title>
	<style>
		/*
			使用“+”、“-”、“*” 和 “/”四则运算；
			可以使用百分比、px、em、rem等单位；
			可以混合使用各种单位进行计算；
			表达式中有“+”和“-”时，其前后必须要有空格，如"widht: calc(12%+5em)"这种没有空格的写法是错误的；
			表达式中有“*”和“/”时，其前后可以没有空格，但建议留有空格。
		*/

		.test3 {
		  width: 300px;
		  display: flex;
		}
		.both{
			height: 300px;
			/*display: inline-block;*/
		}
		.both1{
			width: calc(30% - 5px);
			background: red;
		}
		.both2{
			width: calc(60% + 5px);
			background: green;
		}
	</style>
</head>
<body>
	<div class="test3">
		<div class="both both1">one</div>
		<div class="both both2">two</div>
	</div>
</body>
</html>
