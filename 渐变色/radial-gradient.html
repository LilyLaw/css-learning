<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radial-gradient 径向渐变</title>
	<style>
		/*radial-gradient(shape size at position, start-color, ..., last-color);
		第一个参数，为径向渐变的形状，和位置  circle（圆） 或 ellipse（椭圆）
		第二个起始颜色
		第三个结束颜色
		第二个和第三个参数，可以选择多组*/
		.demo{
			width: 300px;
			height: 200px;
			background: radial-gradient(circle,red,green,purple,yellow,blue,pink);
		}
	</style>
</head>
<body>
	<div class="demo"></div>
</body>
</html>
