<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition 过渡</title>
	<style>
		/*transition 属性是一个简写属性，用于设置四个过渡属性：
			transition-property 规定设置过渡效果的 CSS 属性的名称。 属性设置为all时，表示的是所有中点值的属性。
			transition-duration 规定完成过渡效果需要多少秒或毫秒。
			transition-timing-function 规定速度效果的速度曲线。
			transition-delay 定义过渡效果何时开始。*/
		.wrap{
			width: 300px;
			height: 200px;
			background: lightgreen;
			transition: all 0.6s  ease-in  0s;
		}
		.wrap:hover{
			width: 400px;
			height: 300px;
			background:pink;
		}
	</style>
</head>
<body>
	<div class="wrap">transition</div>
</body>
</html>
