<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>word-wrap</title>
	<style type="text/css">
		/*word-wrap  break-word允许长单词或 URL 地址换行到下一行。
					 normal 只在允许的断字点换行（浏览器保持默认处理）。*/
		div{
			width: 300px;
			word-wrap: break-word; /**/
		}
	</style>
</head>
<body>
	<div>the furthest distance http://www.baidu.com/panbaidu in the world is not between love and death,but when I stand in front of you yet you don't know that I love you</div>
</body>
</html>
