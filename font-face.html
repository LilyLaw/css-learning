<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-face</title>
	<style>
		/*css3 之前，要引用字体必须是在用户电脑上安装这个字体
		css3 可将该字体文件存放到 web 服务器上，它会在需要时被自动下载到用户的计算机上。您“自己的”的字体是在 CSS3 @font-face 规则中定义的。*/

		/*
		注意点：
		1. 引用的font-family 值必须和font-face 中定义的font-family值一样
		2. font-face 中引入的src写法必须标准，路径用 url()包裹起来
		*/
		@font-face{
			font-family: "shoujinti";
			src:url("font/font_shoujin.ttf");
		}
		h1{
			font-family: "shoujinti";
		}
	</style>
</head>
<body>
	<h1>春江潮水连海平</h1>
</body>
</html>
