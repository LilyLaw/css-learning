<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-last-child</title>
	<style>
		/*选择倒数第几个*/
		ul>li:nth-last-child(3){
			background: lightgreen;
		}
	</style>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li>item5</li>
		<li>item6</li>
		<li>item7</li>
		<li>item8</li>
		<li>item9</li>
	</ul>
</body>
</html>
