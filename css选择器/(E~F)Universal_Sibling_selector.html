<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>(E~F)通用兄弟选择器</title>
	<style>
		p,div,h2,h3{
			width: 300px;
			height: 200px;
			background-color: pink;
		}
		p~div{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<p>p</p>
	<div>div</div>
	<h2>h2</h2>
	<div>div</div>
	<h3>h3</h3>
	<div>div</div>
</body>
</html>
