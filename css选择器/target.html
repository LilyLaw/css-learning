<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/* :target选择器称为目标选择器，用来匹配文档(页面)的url的某个标志符的目标元素。
			点击之后修改目标元素的css 属性
			触发元素的URL中的标志符通常会包含一个#号，后面带有一个标志符名称
		*/
		div{
			display: none;
		}
		:target{
			display: block;
			width: 300px;
			height: 100px;
			background:lightgreen;
		}
	</style>
</head>
<body>
	<a href="#brand">百度</a>
	<div id="brand">www.baidu.com</div>
</body>
</html>
